<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>familypassword</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
	<link rel="stylesheet" href="css/animate.css">
	<script src="dist/clipboard.min.js"></script>
	<script src="dist/fastclick.min.js"></script>
	<script src="dist/jquery-3.2.1.js"></script>
	<style>
		.container{
			text-align: center;	
			margin-top: 40px;
		}
		footer{
			width: 50%;
			margin-left: 25%;
			height: 40px;
			line-height: 40px;
			color: #fff;
			background: #3871DE;
			text-align: center;
			border-radius: 5px;
			margin-top: 50px;
		}
		.password{
			color: #f35626;
			display: block;
			margin: 20px 0;
		}
		.redColor{
			color: #f35626;
			display: inline-block;
		}
	</style>
</head>
<body onload="onload()">
	<div class="container animated slideInLeft">
		<p class="title">欢迎来到我家</p>
		<p class="title">wifi名称：<span class="redColor animated">xm</span> 或者 <span class="redColor animated">xm_5g</span></p>
		<p class="wifi">wifi密码是：<span class="password animated">teirT7yEaf2aW4eAp</span></p>
		<footer id="btn" data-clipboard-text="teirT7yEaf2aW4eAp" class="animated">点击复制</footer>
	</div>
</body>
<script>
	var index = (function () {
		return {
			init: function () {
				this.bindEvent()
			},
			bindEvent: function () {
				FastClick.attach(document.body)
				setTimeout(function () {
					$('.redColor').addClass('bounce')
					$('.password').addClass('tada')
				}, 1000)
				this.addCopy()
			},
			addCopy: function  () {
			    var btn = document.getElementById('btn');
				//init
				var clipboard = new ClipboardJS(btn);
				// 优雅降级:safari 版本号>=10,提示复制成功;否则提示需在文字选中后，手动选择“拷贝”进行复制
				clipboard.on('success', function(e) {
					$('#btn').addClass('rubberBand')
				    setTimeout(function () {
				    	alert('复制成功!')
				    	e.clearSelection()
				    	$('#btn').removeClass('rubberBand')
				    }, 1000)
				});
				clipboard.on('error', function(e) {
				    alert('请选择“拷贝”进行复制!')
				});
			}
		}
	})()
	var onload = index.init.bind(index)
</script>
</html>
